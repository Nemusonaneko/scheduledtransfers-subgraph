type Pool @entity {
  id: ID!
  poolContract: Bytes
  owner: Bytes
  oracle: Bytes
  maxPrice: BigInt
  token: Token!
  payments: [Payment!]! @derivedFrom(field: "pool")
  createdTimestamp: BigInt
  createdBlock: BigInt
}

type Token @entity {
  id: ID!
  address: Bytes
  symbol: String
  name: String
  decimals: Int
}

type Payment @entity {
  id: ID!
  streamId: BigInt
  payee: Bytes
  redirects: Bytes
  usdAmount: BigInt
  starts: BigInt
  ends: BigInt
  frequency: BigInt
  lastPaid: BigInt
  pool: Pool!
  createdTimestamp: BigInt
  createdBlock: BigInt
}
